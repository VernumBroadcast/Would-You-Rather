<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Rather - Zain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-frame">
            <div class="game-content">
                <h1 class="question-title">Would You Rather?</h1>
                <div class="options-container">
                    <div class="option option-left" data-option="0">
                        <div class="option-image" id="left-image"></div>
                        <div class="option-text" id="left-text"></div>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="option option-right" data-option="1">
                        <div class="option-image" id="right-image"></div>
                        <div class="option-text" id="right-text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="logo">
            <img src="Zain Logo.png" alt="Zain Logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
